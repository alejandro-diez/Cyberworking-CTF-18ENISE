<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reto001 - Taller Cyberworking 18ENISE</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
            background-color: #f4f4f4;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            margin: 0 auto;
        }
        h1 {
            color: #333;
        }
        input[type="text"] {
            padding: 10px;
            width: 80%;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #218838;
        }
        .message {
            font-size: 18px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Reto001</h1>
        <p>Indica el subtipo de DDoS llevado a cabo en la captura de tráfico proporcionada:</p>
        <input type="text" id="flagInput" placeholder="Introduce tu flag aquí">
        <button onclick="checkFlag()">Enviar Flag</button>
        <p class="message" id="message"></p>
        <p id="attempts"></p>
    </div>

    <script>
        const correctFlag = "RCU{81bb8170c71bba347f32baf421f893fd}"; // Bandera correcta
        let attempts = 0;
        const maxAttempts = 10;

        function checkFlag() {
            let userFlag = document.getElementById("flagInput").value;
            attempts++;

            if (attempts <= maxAttempts) {
                if (userFlag.trim() === correctFlag) {
                    document.getElementById("message").innerHTML = "¡Enhorabuena, la Flag es correcta, has conseguido 50 puntos!";
                    document.getElementById("message").style.color = "green";
                } else {
                    document.getElementById("message").innerHTML = "Lo siento, la bandera no es correcta, inténtalo de nuevo.";
                    document.getElementById("message").style.color = "red";
                }
                document.getElementById("attempts").innerHTML = `Intentos restantes: ${maxAttempts - attempts}`;
            } else {
                document.getElementById("message").innerHTML = "Has superado el número máximo de intentos.";
                document.getElementById("message").style.color = "red";
                document.getElementById("flagInput").disabled = true;
                document.getElementById("flagInput").value = "";
            }
        }
    </script>

</body>
</html>
